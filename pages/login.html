
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capy - Login</title>
  <link href="../styles/common.css" rel="stylesheet" type="text/css" />
  <link href="../styles/auth.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-content">
      <a href="../index.html" class="home-button" title="Home">
        <h1>CAPY</h1>
      </a>
    </div>
  </nav>

  <main>
    <div class="auth-container">
      <form id="login-form" class="auth-form">
        <h2>Login ðŸŽ®</h2>
        <div class="form-group">
          <input type="email" id="login-email" required placeholder="Email">
        </div>
        <div class="form-group password-group">
          <input type="password" id="login-password" required placeholder="Password">
          <i class="fas fa-eye toggle-password"></i>
        </div>
        <div class="error-message"></div>
        <button type="submit" class="button primary">Login</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </main>

  <script src="../scripts/auth.js"></script>
</body>
</html>
