
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capy - Register</title>
  <link href="../styles/common.css" rel="stylesheet" type="text/css" />
  <link href="../styles/auth.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-content">
      <a href="../index.html" class="home-button" title="Home">
        <h1>CAPY</h1>
      </a>
    </div>
  </nav>

  <main>
    <div class="auth-container">
      <form id="register-form" class="auth-form">
        <h2>Register ðŸš€</h2>
        <div class="form-group">
          <input type="text" id="register-username" required placeholder="Username">
        </div>
        <div class="form-group">
          <input type="email" id="register-email" required placeholder="Email">
        </div>
        <div class="form-group password-group">
          <input type="password" id="register-password" required placeholder="Password">
          <i class="fas fa-eye toggle-password"></i>
        </div>
        <div class="form-group password-group">
          <input type="password" id="confirm-password" required placeholder="Confirm Password">
          <i class="fas fa-eye toggle-password"></i>
        </div>
        
        <!-- Phone Number Field -->
        <div class="form-group">
          <input type="tel" id="register-phone" required placeholder="Phone Number" minlength="8">
          <small class="input-hint">Minimum 8 digits required</small>
        </div>
        
        <!-- Country/State Selection -->
        <div class="form-group">
          <select id="register-location" required>
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="Other">Other Country/State</option>
          </select>
        </div>
        
        <div class="error-message"></div>
        <button type="submit" class="button primary">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </main>

  <script src="../scripts/auth.js"></script>
</body>
</html>
